            <!-- pop-up  -->
           
            <button type="button" class="add-user" onclick="openPopup()"> + </button>  
            <!-- <title> Bijdrager uitnodigen </title> -->
            <div class="popup" id="popup">
                <p > Voeg een bijdrager toe aan uw lijst </p>
                <input type="email" placeholder="Email">
                <button class="add-user-button" type="submit" onclick="openPopup()"> Bijdrager toevoegen </button>
                <button class="close-button">&times;</button>
            </div>
        </form>

        <script> 
            let popup = document.getElementById("popup");

            function openPopup(){
                popup.classList.add("open-popup");
            }

            function closePopup(){
                popup.classList.remove("open-popup");
            }
        
        </script>

        <p> Aantal bewaarde huizen </p>

    </main>
